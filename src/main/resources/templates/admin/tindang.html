<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styleadmin.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/main.js"></script>
    <script src="js/room.js"></script>
    <script>
        window.onload = function () {
            loadAllRoom();
        }
    </script>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
    <div class="header_img"><img id="img-login" src="https://i.imgur.com/hczKIze.jpg" alt=""></div>
</header>
<div class="l-navbar" id="nav-bar"></div>
<div class="main-component">
    <div class="blockcontent">
        <div class="headcontent row" style="padding-top: 50px">
            <div class="col-sm-3">
                <label>chọn trạng thái</label>
                <select id="trangthaiphonglist" class="form-control">
                    <option value="-1">Tất cả</option>
                    <option value="DANG_HIEN_THI">Đang hiển thị</option>
                    <option value="DANG_CHO_DUYET">Đang chờ duyệt</option>
                    <option value="VI_PHAM">Vi phạm</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label>&ThinSpace;</label><br>
                <button onclick="loadAllRoom()" class="btn btn-primary"><i class="fa fa-filter"></i> Lọc</button>
            </div>
        </div>
        <table id="example" class="table table-striped">
            <thead>
            <tr>
                <th>Mã tin</th>
                <th>Người đăng</th>
                <th>Ảnh đại diện</th>
                <th>Tiêu đề</th>
                <th>Giá</th>
                <th>Ngày đăng</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody id="listroom">
            </tbody>
        </table>
    </div>

</div>
<div class="modal" id="chitiet" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Chi tiết bài đăng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Người gửi</th>
                        <th>Ngày gửi</th>
                        <th>Mã phòng</th>
                        <th>Nội dung</th>
                    </tr>
                    </thead>
                    <tbody id="dsphanhoi">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    $('#example').DataTable();
</script>
</html>
